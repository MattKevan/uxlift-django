{% extends '_base.html' %}
{% load static %}
{% block title %}Submit post{% endblock title %}



{% block content %}
{% load crispy_forms_tags %}
<h1 class="text-2xl font-bold md:text-4xl md:leading-tight dark:text-white">Add post</h1>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Submit</button>
</form>
{% endblock content %}
